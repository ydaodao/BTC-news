<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重新生成日报</title>
    <link rel="stylesheet" href="/static/css/qrcode.css">
    <!-- 引入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- 移动端显示自动执行提示 -->
            <div v-if="isMobile" class="mobile-info">
                <h2>📱 移动端访问</h2>
                <p>{{ isSuccess ? '✅ 已发起日报重新生成' : '🔄 正在发起日报重新生成...' }}</p>
            </div>
            
            <!-- PC端显示按钮 -->
            <div v-else>
                <h2>💻 PC端访问</h2>
                <button class="refresh-btn" @click="regenerateDailyNews" :disabled="isSuccess">
                    {{ isSuccess ? '✅ 已发起日报重新生成' : '🔄 重新生成日报' }}
                </button>
            </div>
            
            <div class="timestamp">
                页面加载时间: {{ currentTime }}
            </div>
            
            <!-- 通用刷新按钮 -->
            <button class="refresh-btn secondary" @click="reloadPage" style="margin-top: 10px;">
                🔄 刷新页面
            </button>
        </div>
    </div>

    <script src="/static/js/regenerate_daily_news.js"></script>
</body>
</html>
