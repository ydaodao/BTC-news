<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众号二维码</title>
    <link rel="stylesheet" href="/static/css/qrcode.css">
    <!-- 引入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>{{ title }}</h1>
            <div class="qrcode-container">
                <img :src="qrcodeUrl" 
                     alt="微信公众号二维码" 
                     class="qrcode-image"
                     v-show="!imageError"
                     @error="handleImageError">
                <div v-show="imageError" class="error-msg">
                    二维码图片加载失败，请检查文件是否存在
                </div>
            </div>
            
            <button class="refresh-btn" @click="refreshQRCode" :disabled="isLoading">
                {{ isLoading ? '🔄 加载中...' : '🔄 刷新二维码' }}
            </button>
            <button class="refresh-btn" @click="reloadPage">🔄 刷新页面</button>
            
            <div class="info">
                <p>扫描上方二维码关注微信公众号</p>
                <p>如果二维码显示异常，请点击刷新按钮</p>
            </div>
            
            <div class="timestamp">
                页面加载时间: {{ currentTime }}
            </div>
        </div>
    </div>

    <script src="/static/js/qrcode.js"></script>
</body>
</html>
