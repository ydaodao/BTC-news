<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众号二维码</title>
    <link rel="stylesheet" href="/static/qrcode.css">
</head>
<body>
    <div class="container">
        <h1>微信公众号二维码</h1>
        <div class="qrcode-container">
            <img src="/api/qrcode?t=$timestamp" 
                 alt="微信公众号二维码" 
                 class="qrcode-image"
                 onerror="this.style.display='none'; document.getElementById('error-msg').style.display='block';">
            <div id="error-msg" style="display:none; color: red; padding: 20px;">
                二维码图片加载失败，请检查文件是否存在
            </div>
        </div>
        
        <button class="refresh-btn" onclick="refreshQRCode()">🔄 刷新二维码</button>
        <button class="refresh-btn" onclick="location.reload()">🔄 刷新页面</button>
        
        <div class="info">
            <p>扫描上方二维码关注微信公众号</p>
            <p>如果二维码显示异常，请点击刷新按钮</p>
        </div>
        
        <div class="timestamp">
            页面加载时间: $timestamp
        </div>
    </div>

    <script src="/static/qrcode.js"></script>
</body>
</html>
