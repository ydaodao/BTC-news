<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密货币周报</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-container {
            max-width: 600px;
            margin: 2rem auto 3rem;
            position: relative;
        }
        
        #search {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        #search:focus {
            outline: none;
            box-shadow: 0 4px 25px rgba(37, 99, 235, 0.3);
        }
        
        #search::placeholder {
            color: var(--gray);
        }
        
        .year-group {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 16px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .year-group:hover {
            transform: translateY(-3px);
        }
        
        .year-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 1.2rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .year-title {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .toggle-icon {
            transition: transform 0.3s ease;
        }
        
        .articles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.2rem;
            padding: 1.5rem;
        }
        
        .article-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border-left: 4px solid var(--secondary);
        }
        
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.15);
            border-left-color: var(--primary);
        }
        
        .article-date {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .article-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--dark);
        }
        
        .article-link {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: var(--light);
            color: var(--primary);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .article-link:hover {
            background: var(--primary);
            color: white;
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
            grid-column: 1 / -1;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .articles-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-compass"></i> 加密货币周报</h1>
            <!-- <p class="subtitle">按时间顺序整理的每周技术文章，点击下方年份展开查看历史内容</p> -->
        </header>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="搜索文章标题或日期...">
        </div>
        
        <div id="articles-list">
            <!-- 内容由JavaScript动态生成 -->
        </div>
        
        <footer>
            <p>© 2025 我的技术博客 | 每周持续更新</p>
        </footer>
    </div>

    <script>
        // 文章数据（每次新增文章时只需在此数组添加新条目）
        const articles = [
            { 
                title: "监管博弈升级与市场震荡调整", 
                date: "2025-06-01", 
                filename: "25_6.1_6.7.html",
                description: `
                    过去一周全球加密市场在多重监管政策调整中呈现高波动性。
                    <ul>
                        <li>美国SEC推迟比特币/以太坊现货ETF决策，香港通过稳定币立法，韩国大选牵动加密税改进程。</li>
                        <li>特朗普与马斯克公开冲突引发比特币单日波动超5%，Circle成为首个上市的稳定币发行商。</li>
                        <li>安全领域Bitopro遭千万级黑客攻击，中国强化加密洗钱打击。</li>
                    </ul>`
            }
            // 每周在此添加新文章...
        ];
        
        // 按日期降序排序（最新在前）
        articles.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        // 按年份分组
        const articlesByYear = articles.reduce((acc, article) => {
            const year = new Date(article.date).getFullYear();
            if (!acc[year]) {
                acc[year] = [];
            }
            acc[year].push(article);
            return acc;
        }, {});
        
        // 渲染文章列表
        function renderArticles() {
            const container = document.getElementById('articles-list');
            container.innerHTML = '';
            
            // 获取搜索词
            const searchTerm = document.getElementById('search').value.toLowerCase();
            
            // 检查是否有搜索结果
            let hasResults = false;
            
            for (const year in articlesByYear) {
                const yearArticles = articlesByYear[year];
                const yearElement = document.createElement('div');
                yearElement.className = 'year-group';
                yearElement.innerHTML = `
                    <div class="year-header" onclick="toggleYear(this)">
                        <div class="year-title">${year}年</div>
                        <div class="toggle-icon"><i class="fas fa-chevron-down"></i></div>
                    </div>
                    <div class="articles-container" style="display:none;">
                        ${yearArticles.map(article => {
                            // 搜索过滤
                            const matchesSearch = !searchTerm || 
                                article.title.toLowerCase().includes(searchTerm) ||
                                article.date.includes(searchTerm) ||
                                article.description.toLowerCase().includes(searchTerm);
                            
                            if (!matchesSearch) return '';
                            
                            hasResults = true;
                            
                            // 格式化日期显示
                            const dateObj = new Date(article.date);
                            const month = dateObj.getMonth() + 1;
                            const day = dateObj.getDate();
                            const weekStart = day < 8 ? 1 : day < 15 ? 8 : day < 22 ? 15 : 22;
                            const weekEnd = weekStart + 6;
                            
                            return `
                                <div class="article-card">
                                    <div class="article-date">${year}年${month}月${weekStart}-${weekEnd}日</div>
                                    <h3 class="article-title">${article.title}</h3>
                                    <div>${article.description}</div>
                                    <a href="${article.filename}" class="article-link">阅读全文</a>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
                container.appendChild(yearElement);
            }
            
            // 如果没有搜索结果，显示提示
            if (!hasResults && searchTerm) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search fa-3x" style="margin-bottom:1rem;"></i>
                        <h3>未找到匹配的文章</h3>
                        <p>没有找到包含"${searchTerm}"的文章，请尝试其他搜索词</p>
                    </div>
                `;
            }
            
            // 默认展开最新年份
            const firstYearGroup = container.querySelector('.year-group');
            if (firstYearGroup) {
                toggleYear(firstYearGroup.querySelector('.year-header'));
            }
        }
        
        // 切换年份展开/折叠
        function toggleYear(header) {
            const container = header.nextElementSibling;
            const icon = header.querySelector('.toggle-icon i');
            
            if (container.style.display === 'none' || !container.style.display) {
                container.style.display = 'grid';
                icon.classList.replace('fa-chevron-down', 'fa-chevron-up');
            } else {
                container.style.display = 'none';
                icon.classList.replace('fa-chevron-up', 'fa-chevron-down');
            }
        }
        
        // 初始化渲染
        document.addEventListener('DOMContentLoaded', () => {
            renderArticles();
            
            // 搜索功能
            document.getElementById('search').addEventListener('input', renderArticles);
        });
    </script>
</body>
</html>
